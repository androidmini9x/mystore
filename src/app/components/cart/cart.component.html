<div class="empty-cart-message" *ngIf="cart.length === 0">
    <h2>You've not add product to Cart Yet.</h2>
</div>
<div *ngIf="cart.length > 0">
    <form class="form-margin">
        <div class="cart-container">
            <div class="cart-panel">
                <app-cart-item *ngFor="let c of cart" [cartItem]="c" (cartEvent)="updateChange($event)"></app-cart-item>
                <div>
                    <h4>Total Price: {{ total.toFixed(2) }}</h4>
                </div>
            </div>
            <div class="cart-panel">
                <div class="field">
                    <label for="fullname">Full name</label>
                    <input type="text" name="fullname" id="fullname">
                </div>
                <div class="field">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="field">
                    <label for="card">Credit card number</label>
                    <input type="text" name="card" id="card">
                </div>
                <div class="purchase">
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
