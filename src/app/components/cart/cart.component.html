<div class="empty-cart-message" *ngIf="cart.length === 0">
    <h2>You've not add product to Cart Yet.</h2>
</div>
<div *ngIf="cart.length > 0">
    <form class="form-margin">
        <div class="cart-container">
            <div class="cart-panel">
                <div class="cart-item">
                    <img src="https://images.unsplash.com/photo-1583394838336-acd977736f90?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="">
                    <div class="cart-item-details">
                        <h3>Headphones</h3>
                        <p>79.99</p>
                        <input class="number-input" type="number" name="quantity" min="1">
                    </div>
                </div>
                <div class="cart-item">
                    <img src="https://images.unsplash.com/photo-1583394838336-acd977736f90?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="">
                    <div class="cart-item-details">
                        <h3>Headphones</h3>
                        <p>79.99</p>
                        <input class="number-input" type="number" name="quantity" min="1">
                    </div>
                </div>
            </div>
            <div class="cart-panel">
                <div class="field">
                    <label for="fullname">Full name</label>
                    <input type="text" name="fullname" id="fullname">
                </div>
                <div class="field">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="field">
                    <label for="card">Credit card number</label>
                    <input type="text" name="card" id="card">
                </div>
                <div class="purchase">
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
