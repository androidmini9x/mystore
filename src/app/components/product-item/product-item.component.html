<div class="product-container">
    <img class="product-image" src="{{ product.url }}" alt="{{ product.name }}">
    <h3>{{ product.name }}</h3>
    <p>${{ product.price }}</p>
    <div>
        <input class="quantity-input" type="number" name="quantity" value="1">
        <button class="add-to-cart">Add to cart</button>
    </div>
</div>
