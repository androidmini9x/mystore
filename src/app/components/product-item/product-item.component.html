<div class="product-container">
    <img class="product-image" src="{{ product.url }}" alt="{{ product.name }}" routerLink="/products/{{ product.id }}">
    <h3>{{ product.name }}</h3>
    <p>${{ product.price }}</p>
    <div>
        <input class="quantity-input" type="number" name="quantity" min="1" [(ngModel)]="quantity">
        <button class="add-to-cart" (click)="addProduct()">Add to cart</button>
    </div>
</div>
